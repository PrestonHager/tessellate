{% if page.section-id %}
{% assign section-id = page.section-id %}
{% else %}
{% assign section-id = page.title %}
{% endif %}
<section id="{{ section-id }}" class="main">
  {% if page.header %}
  <header>
    <div class="container">
      <h2>{{ page.header.title }}</h2>
      <p>{{ page.header.body }}</p>
    </div>
  </header>
  {% endif %}
  <div class="content dark style4 featured">
    <div class="container">
      {{ content }}
    </div>
  </div>
</section>
